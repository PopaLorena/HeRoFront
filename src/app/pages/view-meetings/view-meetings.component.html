<div class="buttons">
    <button mat-raised-button color="accent" routerLink="CreateMeeting" >Add meeting</button>
    <button mat-raised-button color="accent" *ngIf="!isActiveList" (click)="activeList()" >See future meetings</button>
    <button mat-raised-button color="accent" *ngIf="isActiveList" (click)="activeList()" >See all meetings</button>
</div>
<div  *ngIf="!isActiveList"  class="items">
    <div *ngFor="let meeting of meetings" class="meetings">
        <p>
            <b>Name:</b> <i> {{ meeting.name }}</i>
        </p>
        <p>
            <b>Date:</b> <i> {{ meeting.date | date}}</i>
        </p>
        <p>
            <b>Facilitator</b><i> {{ meeting.facilitatorName }}</i>
        </p>
        <button mat-raised-button color="accent" >Delete</button>
        <button mat-raised-button color="accent" >All Pax</button>
    </div>
</div>
<div  *ngIf="isActiveList"  class="items">
    <div *ngFor="let meeting of activeMeetings" class="activeMeetings">
        <p>
            <b>Name:</b> <i> {{ meeting.name }}</i>
        </p>
        <p>
            <b>Date:</b> <i> {{ meeting.date | date}}</i>
        </p>
        <p>
            <b>Facilitator</b><i> {{ meeting.facilitatorName }}</i>
        </p>
        <button mat-raised-button color="accent" routerLink="EditMeeting/meeting.id" >Edit</button>
        <button mat-raised-button color="accent" >Delete</button>
        <button mat-raised-button color="accent" >All Pax</button>
        <button mat-raised-button color="accent" >Apply</button>
    </div>
</div>
