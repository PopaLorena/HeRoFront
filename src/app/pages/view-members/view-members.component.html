
<div class="buttons">
    <button mat-raised-button color="accent" (click)="add()" >Add Member</button>

</div>
<div   class="items">
    <div *ngFor="let member of members" class="members">
        <p>
            <b>Name:</b> <i> {{ member.name }}</i>
        </p>
        <p>
            <!-- <b>Date:</b> <i> {{ member.user }}</i> -->
        </p>
        <p>
            <b>statut</b><i> {{ member.statut }}</i>
        </p>
        <button mat-raised-button color="accent" (click)="edit(member.id)" >Edit</button>
        <button mat-raised-button color="accent" (click)="delete(member.id)" >Delete</button>
        <button mat-raised-button color="accent" >View</button>
    </div>

</div>
