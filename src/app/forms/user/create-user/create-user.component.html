<h1>Create User</h1>
<div class="image">
    <div class="form" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>username</mat-label>
            <input matInput type="text" formControlName="username" placeholder="username" required />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput type="text" formControlName="password" placeholder="password" required />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-select formControlName="role"  placeholder="role" >
                <mat-option *ngFor="let type of role" [value]="type" required>
                    {{type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p class="error">{{errorText}}</p>
        <button mat-raised-button color="primary" *ngIf="form.valid" class="ValidatedButton" (click)="saveNewUser()">Save</button>
        <button mat-raised-button color="primary" *ngIf="!form.valid" >Save</button>
    </div>
</div>
